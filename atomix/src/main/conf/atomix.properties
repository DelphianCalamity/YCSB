# Atomix Database Configuration
# Default configuration file for Atomix YCSB binding

# Logging configuration
# Uncomment to enable debug logging
java.util.logging.ConsoleHandler.level=FINE 

# Workload configuration
workload=site.ycsb.workloads.CoreWorkload
recordcount=1
operationcount=10
requestdistribution=uniform
insertorder=ordered

# Atomix configuration
atomix.frontend.address=127.0.0.1:50057
atomix.namespace=ycsb
atomix.keyspace=test
atomix.keyspace.num_keys=1

# Operation distribution
readproportion=0.0
updateproportion=0.0
readmodifywriteproportion=1.0
scanproportion=0
insertproportion=0
